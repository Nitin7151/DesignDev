version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_BACKEND_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5173
      - CORS_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - MONGODB_URI=mongodb://mongodb:27017/designdev
      - JWT_SECRET=nitin
      - GEMINI_API_KEY=AIzaSyD_5fblV5ao0Iu1dwnwBqgcBLYtuzA8vts
      - PROTECT_AI_ENDPOINTS=false
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=designdev
    networks:
      - app-network
    volumes:
      - mongodb_data:/data/db

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
